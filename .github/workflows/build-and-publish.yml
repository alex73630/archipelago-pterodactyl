name: Build and Publish Docker Image

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v0.4.6, etc.
  workflow_dispatch:  # Allows manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Determine Archipelago Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF_NAME#v} # Remove 'v' prefix
            # Remove revision suffix if present (e.g., 0.5.0-1 -> 0.5.0)
            BASE_VERSION=$(echo "$VERSION" | sed 's/-[0-9]*$//')
            echo "extracted_version=$BASE_VERSION" >> $GITHUB_OUTPUT
            echo "clean_version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "extracted_version=latest" >> $GITHUB_OUTPUT
            echo "clean_version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ARCHIPELAGO_VERSION=${{ steps.version.outputs.extracted_version }}

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## Archipelago Pterodactyl Egg Release

          This release includes the Pterodactyl egg configuration for Archipelago MultiServer.

          ### Docker Image

          The Docker image is available at:
          - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.clean_version }}`
          - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest`

          ### Installation

          1. Download the `egg-archipelago-multiserver.json` file from the assets below
          2. Import it into your Pterodactyl panel via **Admin Panel → Nests → Import Egg**
          3. Create a new server using the imported egg
          4. Upload your Archipelago game files to the `games` folder

          ### Documentation

          - [README.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md)
          - [USAGE.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/USAGE.md)

          ### What's Included

          - Pterodactyl egg configuration (`egg-archipelago-multiserver.json`)
          - Docker image based on official Archipelago image
          - Automatic game file detection from `games` folder
          - Full MultiServer configuration through Pterodactyl variables

          ### Usage

          Pull the image:
          ```bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.clean_version }}
          ```

          Or use it directly in your Pterodactyl egg configuration.

          ---
          
          For detailed installation and configuration instructions, see [USAGE.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/USAGE.md).
          EOF
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            egg-archipelago-multiserver.json
            README.md
            USAGE.md
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update egg file with correct image reference
        run: |
          sed -i 's|"ghcr.io/alex73630/archipelago-pterodactyl:latest"|"${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.clean_version }}"|g' egg-archipelago-multiserver.json
          echo "Updated egg file with versioned image reference"

      - name: Upload updated egg as artifact
        uses: actions/upload-artifact@v4
        with:
          name: egg-archipelago-multiserver-${{ github.ref_name }}
          path: egg-archipelago-multiserver.json
          retention-days: 90
